<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="asset/js/jquery-3.3.1.min.js"></script>
    <script src="asset/js/easing.js"></script>
    <title>Resoo</title>
</head>

<body>
    <div class="content_container">

        <div class="allcontent">
            <header>
                <nav>
                    <ul>
                        <li>Accueil</li>
                        <li>Portail Entrepreneur</li>
                        <li>Reportages</li>
                        <li>Actualit√©s</li>
                        <li>Contact</li>
                   
                        <li class="toggle">Login</li>
                       
                    </ul>
                </nav>
            </header>

            <section class="logo">
                <div class="flex">
                    <p>
                        <img src="asset/images/logo.png" alt="Logo">
                    </p>
                </div>
            </section>
        </div>

        <div class="bleu">
            <div class="close">
                <img src="https://png.icons8.com/metro/100/ffffff/multiply.png">
            </div>
            <div class="form_flex">
                <form action="#">
                    <label for="login">LOGIN</label>

                    <label for="pass">MOT DE PASSE</label>

            </div>
        </div>
    </div>
</body>

<script>
    $(function () {
        $('.close').hide();
        $('.toggle').click(function () {
            $('.bleu').animate({
                width:'toggle',
            }, {
                duration:1000,
                easing: "easeOutBounce"
            });
            $('.close').fadeToggle(500);
        });
        $('.close').click(function () {
            $('.bleu').animate({
                width: "toggle"
            },{
                duration:1000,
            
            });
            $('.close').fadeOut(200);
        });
    });
</script>

</html>
